query Input {
  discount {
    metafield(namespace: "$app:discount-app", key: "settings") {
      value
    }
    discountClasses
  }
  cart {
    lines {
      id
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            hasTags(tags: ["NO_DISCOUNT", "VIP_ONLY", "EMPLOYEE"]) {
              tag
              hasTag
            }
          }
        }
      }
    }
  }
}
